<div class="car-content">
    <div class="image-car">
        <img src="/media/{{car.image}}">
    </div>
    <div class="car-detail">
        <div class="car-title">
            <h3>{{car.model}}-{{car.model_year}}</h3>
        </div>
        <div class="car-value">
            <h3>Price:${{car.value}}</h3>
        </div>
    </div>
</div>
